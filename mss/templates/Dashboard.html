{% extends "Home.html" %}
{% block content %}
<div id="calendar" class="content"></div>
    <script>
        let calendar_element = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendar_element, {
            initialView: 'timeGridWeek',
            events : [
                    {% for event in events %}
                    {
                        title : '{{event.title}}',
                        start : '{{event.start}}',
                    }
                    {% endfor %}
                ] 
            });
        calendar.render();
    </script>
{% endblock content %}
